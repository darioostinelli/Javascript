<!DOCTYPE html>

<html>
<head>
    <title>Sign Up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <script src="functions.js"></script>
     <script>
         $().ready(function(){
            $("input").keyup(function(event){
                if(event.keyCode == 13){
                $("#loginSubmit").click();
            }
        });
        })
    </script>
</head>

<body>
<div id="signupForm">
    <div>
        <h1>Sign up</h1>
    </div>
    <div class="formBody">
        <!-- body of the form -->
        Username<input id="signupUser" type="text" class="formField" placeholder="Username"\><br>
        Password<input id="signupPassword" type="password" class="formField" placeholder="Password"><br>
        First name<input id="signupFirstName" type="text" class="formField" placeholder="First name"\><br>
        Last name<input id="signupLastName" type="text" class="formField" placeholder="Last name"><br>
        <input id="loginSubmit" type="button" value="Submit" onclick="signup();"/>
        <a class="loginLink" href="login.html">Login</a><br>
        <span id="signupError"></span>
    </div>
</div>


</body>
</html>
